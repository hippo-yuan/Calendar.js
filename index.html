<!DOCTYPE html>
<html lang="zh">
<head>
    <title>hippo-yuan 万年历</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./canlendar.css">
</head>
<body>
    <div class="pannel" id="timePannel"></div>
    <div class="container">
        <!-- 左侧菜单 -->
        <div class="aside">
            <header class="timeNow"></header>
            <div class="dateContain">
                <div class="bigTime"></div>
                <div class="noliDate"></div>
                <div class="goodBad">
                    <div class="gooList">
                    </div>
                    <div class="badList">
                    </div>
                </div>
            </div>
        </div>
        <!-- 右侧日历 -->
        <div class="main">
            <div class="operator">
                <div class="goPrev">
                    <i class="icon icon-left"></i>
                </div>
                <div class="goNext">
                    <i class="icon icon-right"></i>
                </div>
                <div class="timeChoose">
                </div>
            </div>
            <div class="datePicker">
                <div class="dayThead"></div>
                <div class="dateUlContainer">
                    <div class="dateUl">
                        <div class="dateLi">
                            <div class="dayTbody"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./calendar.js"></script>
    <script>
        var c = new Calendar();
    </script>
</body>
</html>
